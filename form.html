<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command coffee</title>
    <link rel="stylesheet" href="starbuzz.css" />
    <link rel="stylesheet" href="styledform.css" />
  </head>
  <body>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click “order now” to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
      <div class="tableRow">
        <p>Choose your beans:</p>
        <p>
          <select name="beans" id="cffeeType">
            <option value="House Blend">House Blend</option>
            <option value="Bolivia">Shade Brown Bolivia Suprema</option>
            <option value="Guatemala">Organic Guatemala</option>
            <option value="Kenya">Kenya</option>
          </select>
        </p>
      </div>
      <div class="tableRow">
        <p>Type :</p>
        <p>
          <input
            type="radio"
            name="beantype"
            id="typeBeanWhole"
            value="whole"
          />Whole Bean
          <br />
          <input
            type="radio"
            name="beantype"
            id="typeBeanGround"
            value="ground"
            checked
          />Ground
        </p>
      </div>
      <div class="tableRow">
        <p>Number of bags :</p>
        <p>
          <input type="number" name="bags" id="bags" min="1" max="10" />
        </p>
      </div>
      <div class="tableRow">
        <p>Must Arrive by Date :</p>
        <p><input type="date" name="date" id="arriveData" /></p>
      </div>
      <div class="tableRow">
        <p>
          Extras:
        </p>
        <p>
          <input
            type="checkbox"
            name="extras[]"
            id="gift"
            value="giftwrap"
          />Gift wrap<br />
          <input
            type="checkbox"
            name="extras[]"
            id="catalog"
            value="catalog"
            checked
          />Include catalog with order
        </p>
      </div>
      <div class="tableRow">
        <p class="heading">
          Ship to :
        </p>
        <p></p>
      </div>
      <div class="tableRow">
        <p>Name:</p>
        <p><input type="text" name="name" id="name" /></p>
      </div>
      <div class="tableRow">
        <p>Adress:</p>
        <p><input type="text" name="address" id="adress" /></p>
      </div>
      <div class="tableRow">
        <p>City:</p>
        <p><input type="text" name="city" id="city" /></p>
      </div>
      <div class="tableRow">
        <p>State:</p>
        <p><input type="text" name="state" id="state" /></p>
      </div>
      <div class="tableRow">
        <p>Zip:</p>
        <p><input type="text" name="zip" id="zip" /></p>
      </div>
      <div class="tableRow">
        <p>Phone:</p>
        <p><input type="tel" name="phone" id="phone" /></p>
      </div>
      <div class="tableRow">
        <p>Customer Comments:</p>
        <p>
          <textarea name="coments" id="customer" cols="30" rows="10"></textarea>
        </p>
      </div>

      <div class="tableRow">
        <p></p>
        <p><input type="submit" value="Order now" /> <br /></p>
      </div>
    </form>
  </body>
</html>
